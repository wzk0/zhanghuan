name: Build & Release APK

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Build APK
        run: flutter build apk --release --split-per-abi
        env:
          APP_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          APP_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          APP_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Prepare artifacts
        run: |
          mkdir -p build/outputs/release-artifacts
          TAG_NAME=${{ github.ref_name }}
          cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk build/outputs/release-artifacts/${TAG_NAME}_armeabi-v7a.apk
          cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk build/outputs/release-artifacts/${TAG_NAME}_arm64-v8a.apk
          cp build/app/outputs/flutter-apk/app-x86_64-release.apk build/outputs/release-artifacts/${TAG_NAME}_x86_64.apk

